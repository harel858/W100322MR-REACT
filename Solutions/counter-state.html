  <!--

    //

        class Counter extends React.Component{
          constructor(props){
            super(props);
            this.state={
              value:props.value
            }
        }
         add=()=>{
         this.setState({value:this.state.value+1})
         }
         sub=()=> {
         this.setState({value:this.state.value-1})
         }
        
          render(){
            return(
              <>
               <h1>Counter:{this.state.value}</h1>
               <button onClick={this.add}>add</button>
               <button onClick={this.sub}>subtruct</button>
              </>
            )
          }
        }


        ReactDOM.render(<Counter value={5}/>,document.getElementById('root'));
    </script>
